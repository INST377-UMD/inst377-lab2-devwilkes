<html lang = "en">

        <style>
           div{
            margin: 10px;

        <title>Create your Pet Rock!</title>
        <link rel="stylesheet" href="Lab_2_CSS_A.css">

        <img src = "https://purepng.com/public/uploads/large/purepng.com-stones-and-rocksstonerockmineralmaterialbuilding-1411527102279ymwog.png" alt = "Grey Round Rock">

    <body>
        <form action="Lab_2_HTML_Submit.html">

            <div>
                <label for = "name"> What's it's name? </label>
                <input type = "text" id = "name" required><br>

                <label for = "fav_food"> What's it's favorite food? </label>
                <input type = "text" id = "fav_food" required><br>
            </div>

            <label for = "rock_music"> Does it like rock music?</label><br>

            <input type = "radio" id = "no" name = "no", value = "no">
            <label for = "no"> It prefers jazz </label><br>

            <input type = "submit" value = "Bring it to life!">

        </form>
